# Development profile with H2 in-memory database
spring.application.name=jobs
server.port=8080

# H2 in-memory DB (dev only)
spring.datasource.url=jdbc:h2:mem:jobfinder;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 console (handy for checking data)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT settings
app.jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
app.jwt.expiration-ms=86400000

# Log SQL statements
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
